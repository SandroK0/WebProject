<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <div class="auth-form-container">
        <form action="" method="get">
            <div class="form-group">
                <label  for="userName" class="text-input-label">მომხმარებლის სახელი</label>
                <input  type="text" name="userName" class="text-input" id="userName" 
                placeholder="შეიყვანეთ მომხმარებლის სახელი">
            </div>
            <div class="form-group">
                <label  for="pass" class="text-input-label">პაროლი</label>
                <input  type="password" name="pass" class="text-input" id="pass"
                placeholder="პაროლი">
            </div>
            <div class="form-group">
                
                <input type="checkbox" name="save" id="save">
                <label for="save">დამახსოვრება</label>
                

            </div>
            <button class="btn btn-primary width-100 mb-15px">შესვლა</button>
            <a class="btn btn-primary width-100 mb-15px btn-link" href="register.html">რეგისტრაცია</a>
            <a class="btn btn-link" href="reset-pass.html">პაროლის აღდგენა</a>
        </form> 


    </div>
    
</body>
</html>
